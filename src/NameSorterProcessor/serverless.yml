service: NameSorterProcessor
provider: 
  name: aws
  region: eu-north-1
  runtime: dotnetcore3.1
  deploymentBucket:
    name: ${opt:region, self:provider.region}-deployments
  versionFunctions: false
  timeout: 30
  memorySize: 256
  environment:
    DynamoDbConfiguration__TableName: ${file(env.configs.yml):dynamoTable}
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "ssm:GetParameterByPath"
        - "ssm:GetParameters"
      Resource:
        - "*"
    - Effect: "Allow"
      Action:
        - dynamodb:*
      Resource: 
        - "Fn::GetAtt": [namesTable, Arn]

functions:
  NameSorterProcessor:
    handler: NameSorterProcessor::NameSorterProcessor.LambdaEntryPoint::FunctionHandlerAsync
    events:
      - http:
          path: /{proxy+}
          method: any
          
package:
  artifact: bin/Release/netcoreapp3.1/namesorter.zip
  exclude:
    - ./*.sh
    - ./node_modules
    - .env
resources:
  Resources:
    namesTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        TableName: ${self:provider.environment.DynamoDbConfiguration__TableName}
        AttributeDefinitions:
          - AttributeName: name
            AttributeType: S
        KeySchema:
          - AttributeName: name
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
            


 
plugins:
  - serverless-deployment-bucket
    
  
    
tags:
  origin: serverless